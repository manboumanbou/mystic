<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
<head>
  <!-- 文字コードの指定（文字化け防止） -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- スタイルシートの指定 -->
  <link rel="stylesheet" href="style.css">
  <title>CGIのサンプル</title>
</head>
<body>
  <h1 class="main">CGIのサンプル</h1>
  <!-- フォームの作成 動作させるCGI（sample.rb）をここで指定する -->
  <form action="sample.rb" method="post" enctype="multipart/form-data">

    <!-- テキストエリア -->
    <p>担々麺：
    <input type="radio" name="tantan" value="1"/>1
    <input type="radio" name="tantan" value="2"/>2
    </p>
    <p>まぜそば</p>
    <p>ジュース</p>
    <textarea name="maze" rows="4" cols="40">個数</textarea>
    <textarea name="orange" rows="4" cols="40">個数</textarea>


    <!-- 投稿 & リセットボタン -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <p>
    <a href="http://takemoto08.bio.kyutech.ac.jp/intranet" target="_blank">竹本研の内部ページ</a>
  </p>
</body>
</html>
